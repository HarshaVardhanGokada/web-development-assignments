<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2 - Website Layout</title>

    <style>
        .layout {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 70px 1fr 60px;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 20px;
        }

        aside {
            grid-area: sidebar;
            background-color: #e9ecef;
            padding: 20px;
        }

        main {
            grid-area: main;
            background-color: #f8f9fa;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <header>Header</header>
        <aside>Sidebar</aside>
        <main>Main Content</main>
        <footer>Footer</footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 3 - Responsive Grid</title>
  <style>
    .responsive-grid {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      padding: 20px;
    }
    .header { grid-area: header; background-color: #2196f3; }
    .sidebar { grid-area: sidebar; background-color: #ff9800; }
    .main { grid-area: main; background-color: #9c27b0; }
    .footer { grid-area: footer; background-color: #607d8b; }
    .responsive-grid > div {
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }
    .responsive-grid > div:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    @media (max-width: 900px) and (min-width: 600px) {
      .responsive-grid {
        grid-template-areas:
          "header"
          "sidebar"
          "main"
          "footer";
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 599px) {
      .responsive-grid {
        grid-template-areas:
          "header"
          "sidebar"
          "main"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="responsive-grid">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
